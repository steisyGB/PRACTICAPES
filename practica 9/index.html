<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <h1>Calculadora  -  Suma</h1>
    <input type="text" placeholder="escribre un numero" id="num_uno">
    <input type="text" placeholder="escribre un numero" id="num_dos">
    <input type="button" value="Sumar" onclick="Sumar()">
    <input type="button" value="Resta" onclick="Resta()">
    <input type="button" value="Multiplicar" onclick="Multiplicar()">
    <input type="button" value="Division" onclick="Division()">
</head>

<body>
    <script type="text/javascript">
        function Sumar(){
            var num_uno=parseInt(document.getElementById("num_uno").value);
            var num_dos=parseInt(document.getElementById("num_dos").value);
            var result;
            result =num_uno + num_dos;
            alert('El resultado de la suma es: '+ result);
        }

        function Resta(){
            var num_uno=parseInt(document.getElementById("num_uno").value);
            var num_dos=parseInt(document.getElementById("num_dos").value);
            var result;
            result =num_uno - num_dos;
            alert('El resultado de la resta es: '+ result);
        }
    </script>
</body>
</html>
